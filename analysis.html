<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='bg.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px #0ff;
        }

        .navbar .logo h2 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .navbar .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar .menu a:hover {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .container {
            flex: 1;
            margin-top: 80px;
        }

        h1 {
            color: #0ff;
            text-shadow: 0 0 15px #0ff;
        }

    
        form {
            background: rgba(0,0,0,0.6);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px #0ff;
            max-width: 400px;
            margin: 30px auto;
            text-align: left;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            color: #0ff;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: #1a1a2e;
            color: #0ff;
            box-shadow: 0 0 10px #0ff inset;
        }

        form textarea {
            resize: none;
            height: 100px;
        }

        .btn {
            background: #ff00ff;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff00ff;
        }

        .btn:hover {
            background: #fff;
            color: #ff00ff;
            box-shadow: 0 0 25px #ff00ff, 0 0 50px #ff00ff;
        }

        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #888;
            margin-top: auto;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <div class="logo"><h2> Social Media Tweet Analyzer</h2></div>
        <div class="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('analysis') }}">Analysis</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('login') }}" class="login-btn">Login</a>
        </div>
    </div>

    
    <div class="container">
        <h1>Enter Your Details</h1>
        <form method="POST" action="{{ url_for('predict') }}">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>

            <label for="tweet">Enter a tweet:</label>
            <textarea id="tweet" name="tweet" rows="4" required></textarea>

            <button type="submit" class="btn">Analyze</button>
        </form>
    </div>

    <footer>
        <p>Nalanda Degree College</p>
    </footer>
</body>
</html>
