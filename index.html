<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Tweet Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='bg.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px #0ff;
        }

        .navbar .logo h2 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .navbar .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar .menu a:hover {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .container {
            margin-top: 100px;
            flex: 1;
        }

        h1.main-heading {
            font-size: 2.5rem;
            color: #0ff;
            text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
        }

        
        .analyze-btn {
            margin-top: 40px;
            padding: 12px 30px;
            font-size: 1.3rem;
            border: 2px solid #0ff;
            border-radius: 30px;
            background: transparent;
            color: #0ff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #0ff;
            animation: glowPulse 2s infinite alternate;
        }

        .analyze-btn:hover {
            background: #0ff;
            color: #111;
            box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
        }

        @keyframes glowPulse {
            from { box-shadow: 0 0 10px #0ff; }
            to { box-shadow: 0 0 30px #0ff, 0 0 60px #0ff; }
        }

        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #888;
            margin-top: auto;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <div class="logo"><h2>Social Media Tweet Analyzer</h2></div>
        <div class="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('analysis') }}">Analysis</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('login') }}" class="login-btn">Login</a>
        </div>
    </div>

    
    <div class="container">
        <h1 class="main-heading">Analyze Your Tweets </h1>

        <!-- Redirect to Analysis Page -->
        <a href="{{ url_for('analysis') }}">
            <button class="analyze-btn"> Start Analysis</button>
        </a>
    </div>

    <footer>
        <p>Nalanda Degree College</p>
    </footer>
</body>
</html>
